<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <div class="mb-3">
            <label for="userFeedback" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="userFeedback" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
    <div class="feedback mt-3"></div> <!-- This is where the feedback message will appear -->
</div>

<!-- Feedback form submission script -->
<script>
   $('#feedbackForm').submit(function (event) {
        event.preventDefault();
        var feedback = $('#userFeedback').val();
        
        $.ajax({
            type: 'POST',
            url: '/.netlify/functions/sendFeedback',  // The Netlify function endpoint
            data: JSON.stringify({ feedback: feedback }),
            contentType: 'application/json',
            success: function(response) {
                const feedbackMessage = $('<div class="alert alert-success mt-3">Thank you for your feedback! Your message has been sent.</div>');
                $('.feedback').append(feedbackMessage);
                $('#userFeedback').val(''); // Clear the textarea
            },
            error: function() {
                const errorMessage = $('<div class="alert alert-danger mt-3">There was an error sending your feedback.</div>');
                $('.feedback').append(errorMessage);
            }
        });
    });
</script>

</body>
</html>
